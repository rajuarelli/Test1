plugins {
    id 'java'
}

group 'test1'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.cucumber:cucumber-java8:4.2.5'
    testCompile 'io.cucumber:cucumber-junit:4.2.5'}
